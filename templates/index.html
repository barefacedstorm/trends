<!DOCTYPE html>
<html>
<head>
    <title>CyberNews Matrix</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --matrix-green: #00ff00;
            --bg-color: #000000;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            background: var(--bg-color);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 120px;
        }

        .news-card {
            background: rgba(0, 30, 0, 0.9);
            border: 1px solid var(--matrix-green);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .news-card h3 {
            font-size: 24px;
        }

        .news-card p {
            font-size: 20px; 
        }

        .news-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--matrix-green);
        }

        .future-box {
            margin-top: 50px;
            padding: 20px;
            border: 2px dashed var(--matrix-green);
            position: relative;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .glitch {
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                        -0.025em -0.05em 0 rgba(0,255,0,.75),
                        0.025em 0.05em 0 rgba(0,0,255,.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: none; }
            50% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                            -0.05em -0.025em 0 rgba(0,255,0,.75),
                            -0.025em 0.05em 0 rgba(0,0,255,.75); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg"></canvas>
    <div class="container">
        <h1 class="glitch">⧉ TRENDING STATES ⧉</h1>
        <div class="scanline"></div>

        <div class="news-grid">
            {% for article in articles %}
            <div class="news-card" onclick="showFullArticle('{{ article.url }}')">
                <h3>{{ article.title }}</h3>
                <p>{{ article.summary }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='matrix.js') }}"></script>
    <script src="{{ url_for('static', filename='interactions.js') }}"></script>
</body>
</html>
